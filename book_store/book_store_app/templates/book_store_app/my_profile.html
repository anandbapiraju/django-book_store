{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Edit Your Profile</h3>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'book_store_app:home' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>

        {% if form.errors %}
          <div class="alert alert-danger mt-3">
            <strong>There were errors in the form:</strong>
            <ul>
              {% for field in form %}
                {% for error in field.errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
