<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center">Inventory Staff</h4>
        <a href="{% url 'book_store_app:updateInventory' %}" id="updateInventory">Update Inventory</a>
        <a href="#" id="changeShippingStatus">Change Shipping Status</a>
        <a href="#" id="viewReports">View Reports</a>
        <a href="#" id="manageUsers">Manage Users</a>
    </div>

    <div class="content">
        <div class="header">
            <h2>Dashboard</h2>
        </div>
        <div class="main-content" id="mainContent">
            <!-- Main content will be dynamically loaded here -->
            <h3>Welcome to the Inventory Dashboard</h3>
            <p>Select an option from the sidebar to get started.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('updateInventory').addEventListener('click', function() {
            fetch('/update-inventory/')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('mainContent').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('changeShippingStatus').addEventListener('click', function() {
            document.getElementById('mainContent').innerHTML = '<h3>Change Shipping Status</h3><p>This is where you can change the shipping status.</p>';
        });

        document.getElementById('viewReports').addEventListener('click', function() {
            document.getElementById('mainContent').innerHTML = '<h3>View Reports</h3><p>This is where you can view reports.</p>';
        });

        document.getElementById('manageUsers').addEventListener('click', function() {
            document.getElementById('mainContent').innerHTML = '<h3>Manage Users</h3><p>This is where you can manage users.</p>';
        });
    </script>
</body>
</html>
