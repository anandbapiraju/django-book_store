{% extends 'base.html' %}
{% load static %}

{% block title %}Order Details{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Order Details</h2>
    {% if success %}
        <p class="text-success">{{ success }}</p>
    {% endif %}
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
    <div class="d-flex justify-content-between align-items-center">
        <p><strong>Total Bill:</strong> â‚¹{{ total_bill }}</p>
        <div>
            <form action="{% url 'book_store_app:shopping' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Continue Shopping</button>
            </form>
            <form action="{% url 'book_store_app:orders' user.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">View Orders</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
