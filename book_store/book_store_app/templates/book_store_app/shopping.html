{% extends 'base.html' %}

{% block title %}Shopping{% endblock %}

{% block content %}
<div class="shopping-container">
    <h2>Confirm Your Details</h2>
    <form action="{% url 'book_store_app:orders' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="total_bill" value="{{ total_bill }}">
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ profile.phone_number }}" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required>{{ profile.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" value="{{ profile.pincode }}" required>
        </div>
        <div class="form-buttons">
            <button type="submit" class="proceed-button">Place Order</button>
            <a href="{% url 'book_store_app:cart' user.id %}" class="cancel-button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
