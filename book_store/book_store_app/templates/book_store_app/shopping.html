{% extends 'base.html' %}
{% load static %}

{% block title %}Shopping{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Confirm Your Details</h2>
            <form action="{% url 'book_store_app:order_page' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="total_bill" value="{{ total_bill }}">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{ profile.user }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ profile.phone_number }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" class="form-control" required>{{ profile.address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" value="{{ profile.pincode }}" required>
                </div>
                <div class="form-buttons d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">Place Order</button>
                    <a href="{% url 'book_store_app:cart' user.id %}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
