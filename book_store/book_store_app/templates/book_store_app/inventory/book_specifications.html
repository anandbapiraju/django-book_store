{% extends 'base.html' %}

{% block title %}Details{% endblock %}

{% block content %}
<style>
        .description {
            width: 100%;
            height: 150px;
        }
        .container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h3 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            max-width: 100%;
        }
    </style>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mb-4">
            <img src="{{ book_specs.book.book_img.url }}" class="img-fluid" alt="{{ book_specs.book.title }}">
        </div>
        <div class="col-md-6">
            <div class="mt-4">
                <h3>Book Specifications</h3>
                <form action="{% url 'book_store_app:book_specifications' book_specs.book_id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="book_img">Book Image</label>
                        <input type="file" name="book_img" class="form-control-file">
                    </div>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Book Code</th>
                                <td>
                                    <input type="text" name="book_code" value="{{ book_specs.book_code }}" class="form-control" required>
                                </td>
                            </tr>
                            <tr>
                                <th>Publisher</th>
                                <td>
                                    <input type="text" name="publisher" value="{{ book_specs.publisher }}" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <th>Publish Date</th>
                                <td>
                                    <input type="date" name="publish_date" value="{{ book_specs.publish_date }}" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <th>Pages</th>
                                <td>
                                    <input type="number" name="pages" value="{{ book_specs.pages }}" class="form-control" required>
                                </td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td>
                                    <textarea name="description" class="form-control description">{{ book_specs.description }}</textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

{% endblock %}
