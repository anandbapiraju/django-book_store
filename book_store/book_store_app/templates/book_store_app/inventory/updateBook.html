{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Update Book</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ book_form.as_p }}
        <button type="submit" class="btn btn-warning">Update Book</button>
    </form>
    <br><a href="{%url 'book_store_app:staff_dashboard' %}"><button  class="btn btn-primary">Back</button></a>
</div>
{% endblock %}
