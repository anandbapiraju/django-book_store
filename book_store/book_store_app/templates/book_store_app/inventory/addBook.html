
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Book Form</h2>
    <form method="post" action="{% url 'book_store_app:addBook' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <a href="{% url 'book_store_app:staff_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
